    <ion-button (click)="modeldismis()">
      <ion-icon name="close-circle-outline" class="closebutton" ></ion-icon>
    </ion-button>
  </ion-buttons>
 
</ion-header>

<ion-content>

  <ion-grid >

    </ion-row>
  </ion-grid>
 
</ion-content>

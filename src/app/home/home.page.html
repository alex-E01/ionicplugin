<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="camera-outline" (click)="takePicture()" *ngIf="imageUrl == '' "></ion-icon>
        <ion-card *ngIf="imageUrl != '' ">
          <img [src]="imageUrl" alt="" height="200" width="250">
          <br>
          <ion-button fill="clear" (click)="addpicture()">Add Picture</ion-button>
          <ion-button fill="clear" (click)="deletepicture()">Delete Picture</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text color="blue">Phone Gallery</ion-text>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4" *ngFor="let item of showdata; let i = index " (click)="sendimage(item,i)"><img [src]="item"
          height="120" width="120"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
